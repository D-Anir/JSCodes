<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet"> 

</head>
<body>
    <h1>New Year's Eve</h1>

    <div class="ctd">
        <div class="days space">
            <p class="bigtxt" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="hours space">
            <p class="bigtxt" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="mins space">
            <p class="bigtxt" id="mins">0</p>
            <span>Mins</span>
        </div>
        <div class="secs space">
            <p class="bigtxt" id="secs">0</p>
            <span>Secs</span>
        </div>
    </div>
</body>
</html>
